<html style="background: teal">
    <script>
        function login() {
            var url = document.getElementById("url").value;

            document.getElementById("iframe").src = url;
        }
    </script>

    <style>
        button {
            border-width: 2px;
            border-style: outset;
            border-color: buttonface;
            border-right-color: #424242;
            border-bottom-color: #424242;
            background: silver;
            color: black;
            padding: 4px;
            border-radius: 1px;
            cursor: pointer;
        }

        input, iframe {
            width: 100%;
            border: 2px inset #d5d5d5;
            color: #424242;
            background: #fff;
            box-shadow: -1px -1px 0 0 #828282;
            margin-top: 4px;
            padding-left: 2px;
        }

        input:focus {
            outline: 0;
        }

        h4 {
            background: -webkit-linear-gradient(left, #08216b, #a5cef7);
            color: #fff;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-top: 2px;
            padding-bottom: 1px;
            text-align: left;
            padding: 0 16px;
            margin: 0;
            font-size: 1.5rem;
        }

        body {
            border: solid;
            border-width: 2px;
            border-bottom-color: #424242;
            border-right-color: #424242;
            border-left-color: #fff;
            border-top-color: #fff;
            background: silver;
            color: #212529;
            margin: 16px;
            background: #bebdc0;
        }
    </style>

    <body>
        
        <div style="display: flex; flex-direction: column; height: 100%">

            <h4>Safari versão 2026</h4>

            <div style="display: flex; padding: 16px; gap: 16px">
                <input class="border" placeholder="Digite o enredeço" id="url" style="padding: 8px; flex: 1" value="https://web.archive.org/web/20000301014444/http://www.terra.com.br/"/>

                <button class="border" onclick="javascript:login()">
                    <img src="./internet.png" width="14" height="14" /> Surfar na rede
                </button>
            </div>

            <iframe src="https://web.archive.org/web/20000301014444/http://www.terra.com.br/" id="iframe" style="width: calc(100% - 32px); margin: 0 16px 16px; flex: 1"></iframe>
        </div>

    </body>

</html>
