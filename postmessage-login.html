<html>
    <script>
        function login() {
            var token = document.getElementById("token").value;

            window.opener.postMessage({ jwt: token }, "*"); 
            // "*" (wildcard) é inseguro. Usar domínio correspondente ao ambiente.
            // Staging: window.opener.postMessage({ jwt: token }, "https://uat-bradesco-seguros-vantagens.loyalme.dev");
            // Prod: window.opener.postMessage({ jwt: token }, "https://bradesco-seguros-vantagens.loyalme.io");
        }
    </script>

    <input placeholder="Coloque o token de teste aqui" id="token"/>

    <button onclick="javascript:login()">Clique para enviar</button>

</html>
